<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/dayjs@1.11.3/dayjs.min.js"></script>
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container">
        <h1>Weather Dashboard</h1>
        <div class="row">
            <div class ="col-md-2 search-container"> <!-- form from bootstrap -->
                <form> 
                    <div class="mb-3">
                      <label for="city-finder" class="form-label">Search for a City:</label>
                      <input type="text" class="form-control" id="city-finder" aria-describedby="emai">
                    </div>
                    <button type="submit" class="btn btn-primary" id="search-btn">Search</button>
                </form>
            </div>
            <div class="col-md-10 current-container">
                <h2 id="city-current"></h2>
                <img id="icon">
                <p id="weather-current"></p>
            </div>
        </div>
    </div>

    <div class="container">
        <div class="row">
            <div class="col-md-2 search-results">
                <p>search results</p>
                <ul id="search-history"></ul>
            </div>
            
            <div class="col-md-2" id="card-1">
                <h3></h3> 
                <img id="icon1">
                <p></p>
            </div>

            <div class="col-md-2" id="card-2">
                <h3></h3> 
                <img id="icon2">    
                <p></p>
            </div>

            <div class="col-md-2" id="card-3">
                <h3></h3>   
                <img id="icon3">   
                <p></p>
            </div>

            <div class="col-md-2" id="card-4">
                <h3></h3>   
                <img id="icon4">       
                <p></p>
            </div>

            <div class="col-md-2" id="card-5">
                <h3></h3>
                <img id="icon5">          
                <p></p>
            </div>

        </div>
     </div>    
           
   
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
    <script src="./assets/js/script.js"></script>
</body>

</html>
